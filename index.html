<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="nft, card, crypto">
    <meta name="description" content="Newbie Challenge from Frontend Mentor - NFT Preview Card">
    <meta name="author" content="Anas Siddiqui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>
<body>
    <div class="card">

        <div class="image">
            <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image">
            <div class="hov">
                <svg class="view" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
            </div>
        </div>

        <div class="heading">
            <h2 class="head">Equilibrium #3429</h2>
        </div>

        <div class="desc">
            <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="rate_time">

            <div class="rate">
                <img src="images/icon-ethereum.svg" alt="icon"> 0.041 ETH
            </div>

            <div class="time">
                <img src="images/icon-clock.svg" alt="icon"> 3 days left
            </div>

        </div>

        <footer>
            <div>
                <img class="avatar" src="images/image-avatar.png" alt="image">
            </div>

            <div class="credits">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </footer>

    </div>
</body>
</html>
